<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .course {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .course input, .course select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 120px;
        }

        .course button {
            background-color: #ff6666;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .course button:hover {
            background-color: #ff4d4d;
        }

        #add-course {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #add-course:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">NSU CGPA Calculator</div>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div id="courses"></div>
        <button id="add-course">Add Course</button>
        <div class="result">
            <p>CGPA: <span id="cgpa">0.00</span></p>
        </div>
    </div>

    <script>
        const coursesDiv = document.getElementById('courses');
        const cgpaSpan = document.getElementById('cgpa');
        const addCourseButton = document.getElementById('add-course');

        const gradePoints = {
            'A': 4.0,
            'A-': 3.7,
            'B+': 3.3,
            'B': 3.0,
            'B-': 2.7,
            'C+': 2.3,
            'C': 2.0,
            'C-': 1.7,
            'D+': 1.3,
            'D': 1.0,
            'F': 0.0
        };

        function calculateCGPA() {
            let totalCredits = 0;
            let totalPoints = 0;

            const courses = document.querySelectorAll('.course');
            courses.forEach(course => {
                const creditHours = parseFloat(course.querySelector('.credit-hours').value);
                const grade = course.querySelector('.grade').value;

                if (creditHours > 0 && grade in gradePoints) {
                    totalCredits += creditHours;
                    totalPoints += creditHours * gradePoints[grade];
                }
            });

            const cgpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : '0.00';
            cgpaSpan.textContent = cgpa;
        }

        function addCourse() {
            const courseDiv = document.createElement('div');
            courseDiv.classList.add('course');
            courseDiv.innerHTML = `
                <input type="text" class="course-name" placeholder="Course Name">
                <select class="credit-hours">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <select class="grade">
                    <option value="">Grade</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
                <button class="remove-course">Remove</button>
            `;

            courseDiv.querySelector('.remove-course').addEventListener('click', () => {
                courseDiv.remove();
                calculateCGPA();
            });

            courseDiv.querySelector('.credit-hours').addEventListener('change', calculateCGPA);
            courseDiv.querySelector('.grade').addEventListener('change', calculateCGPA);

            coursesDiv.appendChild(courseDiv);
        }

        addCourseButton.addEventListener('click', addCourse);
    </script>
</body>
</html>
